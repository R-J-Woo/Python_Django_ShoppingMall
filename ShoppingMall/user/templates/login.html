{% extends "base.html" %}
{% block contents %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-lg-5">
                <div class="card-header fw-bold">로그인</div>
                <div class="card-body">

                    <form class="form-horizontal" method="post" action="#">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}" class="mt-3">{{ field.label }}</label>
                            <input type="{{ field.field.widget.input_type }}" class="form-control mt-1"
                                name="{{ field.name }}" id="{{ field.id_for_label }}" placeholder="{{ field.label }}" />
                        </div>
                        {% if field.errors %}
                        <span style="color: red">{{ field.errors }}</span>
                        {% endif %}
                        {% endfor %}
                        <button type="submit" class="btn btn-primary mt-5">로그인</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
